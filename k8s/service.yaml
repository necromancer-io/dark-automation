apiVersion: v1
kind: Service
metadata:
  name: dark-automation-service
  namespace: dark-automation
  labels:
    app: dark-automation
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: dark-automation
---
apiVersion: v1
kind: Service
metadata:
  name: dark-automation-headless
  namespace: dark-automation
  labels:
    app: dark-automation
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: dark-automation